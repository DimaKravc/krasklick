{% extends "layout.html" %}

{% import 'macros/header.html' as header %}

{% block content %}
{{ header.init(cabinet.header) }}
<div class="page-header container">
    <div class="page-header__row">
        <ol class="breadcrumb">
            <li><a href="#">Главная</a></li>
            <li><a href="#">кабинет</a></li>
            <li class="active">настройки профиля</li>
        </ol>
    </div>
    <div class="page-header__row">
        <h1 class="page-header__title">настройки профиля</h1>
    </div>
</div>
<div class="page-content">
    <div class="form-area">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="name">ФИО/Название салона:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="pass">Пароль:</label>
                            <input type="password" class="form-control" id="pass">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="r-password">Повторите пароль:</label>
                            <input type="password" class="form-control" id="r-password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                </div>
                <div class="form-area__bottom">
                    <button type="submit" class="btn dark">готово</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
